{% extends 'index.html' %}
{% block title %}All Todo's{% endblock %}
{% block body %}
{% for eachtodo in alltodos %}
<div class="row">
    <div class="col-md-6" style="margin:0 auto;">
        <div class="card container-fluid" style="margin-top: 1rem;">
            <div class="card-body">
              <h5 class="card-title">{{eachtodo.iname}}   {{eachtodo.date}}</h5>
              <p class="card-text">{{eachtodo.quant}}</p>
              <p class="card-text">{{eachtodo.status}}</p>

            </div>
          </div>
    </div>
</div>

{% endfor %}
{% endblock %}
